apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment
  namespace: {{ .Values.metadata.helloworld_app_namespace }}
  labels:
    app: hello-world
spec:
  selector:
    matchLabels:
      app: hello-world
  replicas: {{ .Values.helloworld_app.replicas }}
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: bhargavshah86/kube-test:v0.1
        ports:
        - containerPort: 80
          resources:
            limits:
              cpu: '{{.Values.helloworld_app.resources_limits_cpu}}'
              memory: '{{.Values.helloworld_app.resources_limits_memory}}'
            requests:
              cpu: '{{.Values.helloworld_app.resources_requests_cpu}}'
              memory: '{{.Values.helloworld_app.resources_requests_memory}}'
